<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your Location" class="input-box">
                <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>

        <div class="location-not-found" style="display: none;">
            <h1>Sorry, Location is Invalid!</h1>
            <img src="./assets/404.png" alt="404-Not-found!">
        </div>
        <div class="weather-body">
            <img class="weather-image" src="./assets/cloud.png" alt="Weather Image">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Clear</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">20%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind">15 Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6a06068454.js" crossorigin="anonymous"></script>
</body>
</html>

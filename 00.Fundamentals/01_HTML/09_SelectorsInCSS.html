<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="./CSS/09.css">
</head>
<body>
    <h1>CSS selectors</h1>
    <p id = "firstPara" class ="blueElement bgRed">This is a paragraph to illustrate css selectors</p>

    <!-- in this case since already specify that id whose name is blueElement should be blue rest should be black and the results are shown  -->
    <p id="secondPara" class="redElement bgYellow">This is a paragraph to illustrate css selectors</p>
    <p id ="thirdPara" class="purpleElement bgPink">This is a paragraph to illustrate css selectors</p>
    <div>
    <p id="forthPara" class="greenElement bgLevender">This is a paragraph to illustrate css selectors which is in div</p></div>
    
    <span>This is a span</span>
    <footer>This is a footer</footer>
</body>
</html>

<!-- we use selectors to select a particular html element and add various properties to it. Like in this case we are getting all the paras in the blue which is likely to be true.
But if we want some different colors for different para we use selectors. -->

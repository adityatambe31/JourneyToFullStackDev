<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes</title>
</head>
<body>

    <h2>Ids And Classes</h2>

    <div id="mainBox" class="redBg"></div>

    <span class="redBg"></span>

    <!-- Emmet -->
    <!-- in order to create class we use ., for eg span.redbg in this case.
    similarly we can create div.redbg-->

    <span class="redBg"></span>
    
    <!-- in order to create id we use #, for eg span#mainSpan in this case. -->
    <span id="mainSpan"></span>

    <!-- all in all . is for creating class and # is for creating id. -->

    <!-- creating multiple elements using emmet -->
    <!-- i can say that a.myClass1, a.myClass2, a.myClass3.... and can use * 4 to create 4 times the same thing and hit tab-->
    <p class="myClass1 myClass2 myClass3">First</p>
    <p class="myClass1 myClass2 myClass3">Second</p>
    <p class="myClass1 myClass2 myClass3">Third</p>
</body>
</html>

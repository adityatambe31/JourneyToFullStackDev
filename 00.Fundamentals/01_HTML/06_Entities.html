<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    
    <div class="mainContainer">
        <p>This is a paragraph</p>
    </div>
    
    <div class="mainContainer">
        <p>This is also a &nbsp; &nbsp;&nbsp;paragraph </p>
        <p>This is also a paragraph and is written as &lt;p&gt; </p>
        <p>This is a pound and is written as &pound; </p>
        <p>This is a copyright and is written as &copy; </p>
    </div>
</body>
</html>

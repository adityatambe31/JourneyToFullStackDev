<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Lists</title>
</head>
<body>
    
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h3>tables</h3>

    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>Employee ID</th>
                <th>Role</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Adi</td>
                <td>171969223</td>
                <td>Full Stack Developer</td>
            </tr>
            
            <tr>
                <td>Aditiii</td>
                <td>171969223</td>
                <td>Front End Developer</td>
            </tr>
            
            <tr>
                <td>Aditya</td>
                <td>171969223</td>
                <td>Backend Developer</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>

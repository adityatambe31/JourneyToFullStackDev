<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input Tags</title>
</head>
<body>
    
    <h2>Forms And Input Tags</h2>
    <form action="backend.js">

        <label for="name">Name</label>
        <div>
           <input type="text" name="myName" id="name">
        </div>
        <br>

        <label for="role">Role</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>

        <label for="email">Email</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>

        <label for="bonus">Bonus</label>
        <div>
             <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        
        <label for="date">Date</label>
        <div>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        
        <label for="eligible">Are you Eligible? </label>
        <div>
            <input type="checkbox" name="myEligibility" checked id:"eligible">
        </div>
        <br>
        
        <label for="gender">Gender</label>
        <div>
            Male <input type="radio" name="myGender" id="gender">
            Female <input type="radio" name="myGender" id="gender">
            Other <input type="radio" name="myGender" id="gender">
        </div>
        <br>
        
        <label for="about">About Yourself:</label>
        <div>
            <div><textarea name="myAbout" cols="30" rows="10" id="about"></textarea></div>
        </div>
        <br>

        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Volvo" selected>Volvo </option>
                <option value="Bmw">Bmw </option>
                <option value="Mercedes"> Mercedes </option>
                <option value="Audi"> Audi </option> 
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </div>
        <br>
        
        
    </body>
</html>
